[job-run "github-backup"]
schedule = 0 0 8 * * *
image = ghcr.io/josegonzalez/python-github-backup
user = 1000:1000
delete = true
volume = /home/carlos/hp-minipc/secrets/github_token:/run/secrets/github_token:ro
volume = /mnt/storage/backups/github:/data
command = casantosmu -f file:///run/secrets/github_token -o /data --repositories --private --fork
